<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras Bayer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }
        header {
            background-color: #0056b3;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product h3 {
            font-size: 18px;
            color: #333;
            margin: 15px;
        }
        .product p {
            color: #666;
            font-size: 16px;
            margin: 0 15px 15px;
        }
        .product button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 0;
            cursor: pointer;
            border-radius: 0 0 10px 10px;
            width: 100%;
            font-size: 16px;
        }
        .product button:hover {
            background-color: #0056b3;
        }
        .cart {
            position: fixed;
            top: 30px;
            right: 30px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            z-index: 1000;
        }
        .cart h3 {
            font-size: 22px;
            margin: 0 0 10px;
            color: #333;
        }
        .cart-items {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 15px;
        }
        .cart-item {
            font-size: 16px;
            margin-bottom: 8px;
        }
        .cart-total {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .checkout-button {
            background-color: #28a745;
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            width: 100%;
        }
        .checkout-button:hover {
            background-color: #218838;
        }
    </style>
</head>

    <div class="cart">
        <h3>Tu Carrito</h3>
        <div class="cart-items" id="cart-items"></div>
        <p class="cart-total" id="cart-total">Total: Q 0.00</p>
        <button class="checkout-button" id="checkout-button" onclick="realizarCompra()">Comprar</button>
    </div>

    <script>
        let carrito = [];
        let total = 0;

        function agregarAlCarrito(nombre, precio) {
            carrito.push({ nombre, precio });
            total += precio;
            actualizarCarrito();
        }

        function actualizarCarrito() {
            let cartItemsElement = document.getElementById('cart-items');
            let cartTotalElement = document.getElementById('cart-total');
            cartItemsElement.innerHTML = '';
            carrito.forEach(item => {
                let itemElement = document.createElement('div');
                itemElement.classList.add('cart-item');
                itemElement.textContent = `${item.nombre} - Q${item.precio.toFixed(2)}`;
                cartItemsElement.appendChild(itemElement);
            });
            cartTotalElement.textContent = `Total: Q${total.toFixed(2)}`;
        }

        function realizarCompra() {
            if (carrito.length === 0) {
                alert('¬°Tu carrito est√° vac√≠o! Agrega productos antes de comprar.');
            } else {
                alert('¬°Compra realizada con √©xito!');
                carrito = [];
                total = 0;
                actualizarCarrito();
            }
        }
    </script>
