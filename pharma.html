        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .product {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 200px;
            margin: 10px;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product p {
            color: #888;
            font-size: 14px;
        }
        .product button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 4px;
        }
        .product button:hover {
            background-color: #218838;
        }
        .cart {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .cart h3 {
            margin: 0;
            font-size: 18px;
        }
        .cart-items {
            margin: 10px 0;
        }
        .cart-item {
            margin-bottom: 10px;
        }
        .cart-total {
            font-size: 16px;
            font-weight: bold;
        }
        .checkout-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            margin-top: 10px;
        }
        .checkout-button:hover {
            background-color: #0056b3;
        }
    </style>

    <script>
        let carrito = [];
        let total = 0;

        function agregarAlCarrito(nombre, precio) {
            carrito.push({ nombre, precio });
            total += precio;
            actualizarCarrito();
        }

        function actualizarCarrito() {
            let cartItemsElement = document.getElementById('cart-items');
            let cartTotalElement = document.getElementById('cart-total');
            cartItemsElement.innerHTML = '';
            carrito.forEach(item => {
                let itemElement = document.createElement('div');
                itemElement.classList.add('cart-item');
                itemElement.textContent = `${item.nombre} - Q${item.precio.toFixed(2)}`;
                cartItemsElement.appendChild(itemElement);
            });
            cartTotalElement.textContent = `Total: Q${total.toFixed(2)}`;
        }

        function realizarCompra() {
            if (carrito.length === 0) {
                alert('¬°Tu carrito est√° vac√≠o! Agrega productos antes de comprar.');
            } else {
                alert('¬°Compra realizada con √©xito!');
                carrito = [];
                total = 0;
                actualizarCarrito();
            }
        }
    </script>
