<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Anticonceptivos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            background-color: #fff;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .cart-item .product-name {
            font-size: 1.2em;
        }
        .cart-item .product-price {
            font-size: 1.1em;
            color: #333;
        }
        .cart-item .product-quantity {
            display: flex;
            align-items: center;
        }
        .product-quantity input {
            width: 40px;
            padding: 5px;
            text-align: center;
        }
        .total {
            margin-top: 20px;
            text-align: right;
            font-size: 1.3em;
        }
        .checkout-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
        }
        .checkout-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Carrito de Compras - Anticonceptivos</h1>

    <div class="cart-item"><div class="product-name">Píldoras Anticonceptivas</div><div class="product-price">Q50.00</div><div class="product-quantity"><button onclick="changeQuantity('pildoras', -1)">-</button><input type="number" id="pildoras-quantity" value="0" readonly /><button onclick="changeQuantity('pildoras', 1)">+</button></div></div>
    <div class="cart-item"><div class="product-name">Preservativos Durex Original</div><div class="product-price">Q25.00</div><div class="product-quantity"><button onclick="changeQuantity('durexOriginal', -1)">-</button><input type="number" id="durexOriginal-quantity" value="0" readonly /><button onclick="changeQuantity('durexOriginal', 1)">+</button></div></div>
    <div class="cart-item"><div class="product-name">Preservativos Durex Fresa</div><div class="product-price">Q27.00</div><div class="product-quantity"><button onclick="changeQuantity('durexFresa', -1)">-</button><input type="number" id="durexFresa-quantity" value="0" readonly /><button onclick="changeQuantity('durexFresa', 1)">+</button></div></div>
    <div class="cart-item"><div class="product-name">Preservativos Trojan Original</div><div class="product-price">Q30.00</div><div class="product-quantity"><button onclick="changeQuantity('trojanOriginal', -1)">-</button><input type="number" id="trojanOriginal-quantity" value="0" readonly /><button onclick="changeQuantity('trojanOriginal', 1)">+</button></div></div>
    <div class="cart-item"><div class="product-name">Preservativos Trojan Chocolate</div><div class="product-price">Q32.00</div><div class="product-quantity"><button onclick="changeQuantity('trojanChocolate', -1)">-</button><input type="number" id="trojanChocolate-quantity" value="0" readonly /><button onclick="changeQuantity('trojanChocolate', 1)">+</button></div></div>

    <div class="total">
        Total: Q<span id="total-price">0.00</span>
    </div>

    <button class="checkout-btn" onclick="checkout()">Proceder al Pago</button>
</div>

<script>
    const prices = {
        pildoras: 50.00,
        durexOriginal: 25.00,
        durexFresa: 27.00,
        trojanOriginal: 30.00,
        trojanChocolate: 32.00
    };

    function changeQuantity(product, change) {
        const quantityInput = document.getElementById(`${product}-quantity`);
        let quantity = parseInt(quantityInput.value) + change;
        if (quantity < 0) quantity = 0;
        quantityInput.value = quantity;
        updateTotal();
    }

    function updateTotal() {
        let total = 0;
        for (let product in prices) {
            const quantity = parseInt(document.getElementById(`${product}-quantity`).value);
            total += quantity * prices[product];
        }
        document.getElementById('total-price').innerText = total.toFixed(2);
    }

    function checkout() {
        alert('Gracias por tu compra! Total: Q' + document.getElementById('total-price').innerText);
    }
</script>

</body>
</html>

</body>
